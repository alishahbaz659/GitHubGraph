name: Random Pushes with Test Job

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch:       # Enables manual triggering

jobs:
  test-cron:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Cron job ran successfully at $(date -u)!"

  push_random_files:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Generate Random Pushes
      - name: Generate Random Pushes
        env:
          PAT: ${{ secrets.PAT_TOKEN }}  # Use the PAT stored in the repository's secrets
        run: |
          # Configure Git
          git config --global user.name "alishahbaz659"
          git config --global user.email "alishahbazbal1234@gmail.com"

          # Create the random_files directory if it doesn't exist
          mkdir -p random_files

          # Generate a random number of pushes (between 3 and 7)
          NUM_PUSHES=$((3 + RANDOM % 5))
          echo "Creating $NUM_PUSHES pushes with one commit per push."

          for i in $(seq 1 $NUM_PUSHES); do
            # Generate random content for each push
            FILE_NAME="random_files/random_file_$i_$(date +%s).txt"
            echo "Random Content: $RANDOM" > $FILE_NAME
            git add $FILE_NAME
            git commit -m "Random Push Commit #$i: $(date)"
            git push https://x-access-token:${PAT}@github.com/${{ github.repository }}.git
          done
